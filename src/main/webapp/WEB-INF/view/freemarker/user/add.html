
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BWFUIFramework</title>
		<link rel="stylesheet" href="${rc.contextPath}/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${rc.contextPath}/css/animate.min.css" />
		<script type="text/javascript" src="${rc.contextPath}/js/jquery.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/js/wow.js" ></script>
		<link rel="stylesheet" href="${rc.contextPath}/css/global.css" />
		<script type="text/javascript" src="${rc.contextPath}/js/global.js" ></script>
	</head>
	<body>
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<button type="button" class="btn btn-default btn-back btn-sm" onclick="history.back()"> 返 回 </button>&nbsp;&nbsp;添加用户
				</div>
				<div class="panel-body">
					<form action="${rc.contextPath}/user/doadd" method="POST" role="form">
						
						<input type="text" name="username" class="form-control"  placeholder="用户名"/>
						
						<input type="password" name="password1" class="form-control" placeholder="密码" />
						<input type="password" name="password2" class="form-control" placeholder="确认密码" />
						<input type="text" name="nickname" class="form-control" placeholder="昵称" />
						
						
						<select class="form-control">
							<option value="option">---请选择上级---</option>
							<#list allusers as user>
								<option value="option">${user.nickname}</option>
							</#list>
						</select>
						
						
						
						<button type="submit" class="btn btn-danger form-control"> 提交表单 </button>
					
					</form>
				</div>
			</div>
			

		<div style="height: 80px;"></div>
	</body>
</html>
