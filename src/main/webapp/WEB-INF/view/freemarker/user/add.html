
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>BWFUIFramework</title>
<link rel="stylesheet" href="${rc.contextPath}/css/bootstrap.min.css" />
<link rel="stylesheet" href="${rc.contextPath}/css/animate.min.css" />
<script type="text/javascript" src="${rc.contextPath}/js/jquery.min.js"></script>
<script type="text/javascript"
	src="${rc.contextPath}/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/js/wow.js"></script>
<link rel="stylesheet" href="${rc.contextPath}/css/global.css" />
<script type="text/javascript" src="${rc.contextPath}/js/global.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script type="text/javascript">
	$(function() {



		$(".select2leader").select2()

		$("#submit1").click(function() {
			var pwd1 = $("#pwd1").val();
			var pwd2 = $("#pwd2").val();

			if (pwd1 == pwd2) {
				$("#form1").submit()
			} else {
				alert("两次密码不一致")
			}

		})
		
	})
</script>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<button type="button" class="btn btn-default btn-back btn-sm"
				onclick="history.back()">返 回</button>
			&nbsp;&nbsp;添加用户
		</div>
		
		<div id="errors">
			错误列表：
			<div class="error" style="color: red;border: 1px solid red;">${usernameerror}</div>
	  	 	<#list valierrors as error>
	  	 		<div class="error" style="color: red;border: 1px solid red;">${error.defaultMessage}</div>
	  	 		
	  	 	</#list>
	  	 	
  	 	</div>
		
		<div class="panel-body">
			<form action="${rc.contextPath}/user/doadd" method="POST" role="form"
				id="form1">

				<input type="text" name="username" class="form-control"
					placeholder="用户名" /> <input type="password" name="password"
					class="form-control" placeholder="密码" id="pwd1" /> <input
					type="password"  class="form-control"
					placeholder="确认密码" id="pwd2" /> <input type="text" name="nickname"
					class="form-control" placeholder="昵称" /> 
					<select class="form-control select2leader" name="leaderId">
					<option value="option">---请选择上级---</option>
					<#list allusers as user>
					<option value="${user.userId}">${user.nickname}</option>
					</#list>
				</select> 
				<input type="button" value="提交" class="btn btn-danger" id="submit1">

			</form>
		</div>
	</div>


	<div style="height: 80px;"></div>




	
</body>
</html>
