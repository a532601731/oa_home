<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BWFUIFramework</title>
		<link rel="stylesheet" href="${rc.contextPath}/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${rc.contextPath}/css/animate.min.css" />
		<script type="text/javascript" src="${rc.contextPath}/js/jquery.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/js/wow.js" ></script>
		<link rel="stylesheet" href="${rc.contextPath}/css/global.css" />
		<script type="text/javascript" src="${rc.contextPath}/js/global.js" ></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#leaderSelect').select2();
			});
		</script>
	</head>
	<body>
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<button onclick="history.back();" type="button" class="btn btn-default btn-back btn-sm"> 返 回 </button>&nbsp;&nbsp;编辑员工
				</div>
				<div class="panel-body">
					<form action="${rc.contextPath}/user/doUpdate" method="GET" role="form">
						<input type="hidden" name="userId" value="${user1.userId}" />
						用户名：
						<input type="text" name="username" readonly="readonly" class="form-control"  placeholder="用户名" value="${user1.username}"/>
						昵称：
						
						<input type="text" name="nickname" class="form-control"  placeholder="昵称" value="${user1.nickname}"/>
						密码：
						<input type="text" name="password" class="form-control"  placeholder="密码" />
						上级领导：
						<select name="leaderId" id="leaderSelect" class="form-control">
							<option value="-1">-- 无上级 --</option>							
							<#list allusers as user2>
								<#if user2.userId=user1.leaderId>
									<option selected="selected" value="${user2.userId}">${user2.nickname}</option>		
													
								<#else>
									<option value="${user2.userId}">${user2.nickname}</option>							
								</#if>						
							</#list>
						</select>
						
						
						<button type="submit" class="btn btn-danger form-control"> 提交更改 </button>
					
					</form>
				</div>
			</div>
			

		<div style="height: 80px;"></div>
	</body>
</html>
